{% extends 'base.html' %}

{% block content %}
  <h1>Saved Routes</h1>
  <p><a href="{% url 'route-search' %}">Search for new routes</a></p>
  <ul>
    {% for route in object_list %}
      <li>
        <a href="{% url 'savedroute-detail' route.pk %}">{{ route.name }}</a>
        <form method="post" action="{% url 'savedroute-delete' route.pk %}" style="display: inline;">
          {% csrf_token %}
          <input type="submit" value="Delete">
        </form>
      </li>
    {% empty %}
      <li>No saved routes yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
