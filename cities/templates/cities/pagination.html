<div class="pagination">
    <span class="step-links">
        {% if cities.has_previous %}
            <a href="?page=1">&laquo; перша</a>
            <a href="?page={{ cities.previous_page_number }}">попередня</a>
        {% endif %}

        <span class="current-page">
            Сторінка {{ cities.number }} з {{ cities.paginator.num_pages }}.
        </span>

        {% if cities.has_next %}
            <a href="?page={{ cities.next_page_number }}">наступна</a>
            <a href="?page={{ cities.paginator.num_pages }}">остання &raquo;</a>
        {% endif %}
    </span>
</div>
