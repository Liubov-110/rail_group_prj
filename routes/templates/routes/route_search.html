{% extends 'base.html' %}

{% block content %}
  <h1>Пошук маршруту</h1>
  <form method="GET" action="{% url 'routes:search' %}">
    <div class="form-group">
      <label for="from_station">Звідки:</label>
      <input type="text" id="from_station" name="from_station" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="to_station">Куди:</label>
      <input type="text" id="to_station" name="to_station" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="travel_time">Час у дорозі (у годинах):</label>
      <input type="number" id="travel_time" name="travel_time" min="0" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Знайти маршрути</button>
  </form>
{% endblock %}
